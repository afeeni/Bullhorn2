<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<form action="#"
      th:action="@{/process}"
      th:object="${message}"
      method="post">
    <input type="hidden" th:field="*{id}" />
    User: <input type="text" th:field="*{user}" />
    <span th:id="${#fields.hasErrors('user')}"
          th:errors="*{user}"></span> <br />
    Message: <textarea rows="3" th:field="*{description}" />
    <span th:id="${#fields.hasErrors('description')}"
          th:errors="*{description}"></span> <br />

    <br />
    <input type="submit"  value="Send" />
</form>

</body>
</html>
